<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunk Cost Fleet</title>
  </head>
  <body>
    <div class="container">
      <h1>Sunk Cost Fleet</h1>
      <div class="gameboards">
        <div class="opponent">
          <div class="board-text">
            <h2>Enemy Waters</h2>
            <span class="turn-indicator first-shot"
              >Click a square to fire a shot</span
            >
            <span class="turn-indicator shoot-again"
              >You hit fire another one</span
            >
          </div>
          <div class="board-container"></div>
        </div>
        <div class="player">
          <div class="board-text">
            <h2>Friendly Waters</h2>
            <span class="turn-indicator first-shot">Incoming shot</span>
            <span class="turn-indicator shoot-again">They're firing again</span>
          </div>
          <div class="board-container"></div>
        </div>
      </div>
      <button class="new-game">New Game</button>
      <dialog class="gameover">
        <h2 class="result">You won!</h2>
        <button class="new-game">New Game</button>
        <button class="close">
          <img class="close-icon" alt="close button" src="./assets/close.svg" />
        </button>
      </dialog>
    </div>
  </body>
</html>
