<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunk Cost Fleet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./assets/ship.svg" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <img class="logo" src="./assets/ship.svg" alt="ship icon" />
        <h1>Sunk Cost Fleet</h1>
      </div>
      <div class="gameboards">
        <div class="opponent">
          <div class="board-text">
            <h2>ENEMY WATERS</h2>
            <span class="turn-indicator"></span>
          </div>
          <div class="board-container"></div>
        </div>
        <div class="player">
          <div class="board-text">
            <h2>FRIENDLY WATERS</h2>
            <span class="turn-indicator"></span>
          </div>
          <div class="board-container"></div>
        </div>
      </div>
      <button class="new-game">
        <img class="icon" src="./assets/dice.svg" />
        <span class="new-game-text">Randomise Layout</span>
      </button>
      <dialog class="gameover">
        <h2 class="result">You won!</h2>
        <button class="new-game">New Game</button>
        <button class="close">
          <img class="close-icon" alt="close button" src="./assets/close.svg" />
        </button>
      </dialog>
    </div>
    <footer>
      Â© 2025 Ckyever Gaviola
      <a href="https://github.com/ckyever/sunk-cost-fleet">
        <img src="assets/github.svg" class="github-icon" />
      </a>
    </footer>
  </body>
</html>
